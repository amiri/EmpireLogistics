{
    "cache": {
        "name": "Disk",
        "path": "/tmp/stache",
        "dirs": "portable"
    },
    "logging": "warning",
    "layers": {
        "lines": {
            "allowed origin": "*",
            "provider": {
                "class": "TileStache.Goodies.VecTiles:Provider",
                "kwargs": {
                    "clip": true,
                    "dbinfo": {
                        "host": "localhost",
                        "database": "empirelogistics"
                    },
                    "queries": [
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 50",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 40",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 30",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 20",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 15",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 10",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 9",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 8",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 7",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 6",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 5",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 4",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 3",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 2",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 1",
                        "select ST_Transform(geom, 900913) as __geometry__, rtid as name, miles, sb from qn28l where miles >= 0"
                    ]
        }}}
    }
}
