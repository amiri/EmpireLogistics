[uwsgi]
binary-path = /var/local/EmpireLogistics/shared/local/bin/uwsgi
plugin = psgi
plugins-dir = /usr/lib/uwsgi/plugins/
processes = 8
vacuum = true
emperor = true
uid = el
gid = el
home = /var/local/EmpireLogistics/current/
chdir = /var/local/EmpireLogistics/current/
socket = 127.0.0.1:8888
psgi = /var/local/EmpireLogistics/current/empirelogistics_web.psgi
need-app = true
no-site = true
enable-threads = true
logto = /var/local/EmpireLogistics/shared/logs/empirelogistics.log
perl-local-lib = /var/local/EmpireLogistics/shared/local/
env = PATH=/var/local/EmpireLogistics/shared/local/bin:/var/local/EmpireLogistics/shared/perl/bin:/var/local/EmpireLogistics/shared/perl/perls/perl-5.18.2/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games
