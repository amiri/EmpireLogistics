[uwsgi]
plugin = python
processes = 8
vacuum = true
master = true
uid = el
gid = el
home = /var/local/EmpireLogistics/shared/python
socket = 127.0.0.1:8889
mount = /=/var/local/EmpireLogistics/current/empirelogistics_tiles.py
need-app = true
no-site = true
enable-threads = true
logto = /var/local/EmpireLogistics/shared/logs/empirelogistics_tiles.log
env = PATH=/var/local/EmpireLogistics/shared/python/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games
