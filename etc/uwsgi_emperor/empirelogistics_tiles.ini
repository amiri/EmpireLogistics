[uwsgi]
plugin = python
processes = 4
vacuum = true
master = true
uid = el
gid = el
home = /var/local/EmpireLogistics/python
chmod-socket = 666
socket = /var/uwsgi/empirelogistics_tiles.sock
mount = /=/var/local/EmpireLogistics/current/empirelogistics_tiles.py
need-app = true 
no-site = true
enable-threads = true
