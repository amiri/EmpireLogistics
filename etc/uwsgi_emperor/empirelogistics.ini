[uwsgi]
plugin = psgi
processes = 4
vacuum = true
master = true
uid = el
gid = el
home = /var/local/EmpireLogistics/shared/local
socket = 127.0.0.1:8888
psgi = /var/local/EmpireLogistics/current/empirelogistics.psgi
need-app = true
no-site = true
enable-threads = true
logto = /var/local/EmpireLogistics/shared/logs/empirelogistics.log
env = PATH=/var/local/EmpireLogistics/shared/perl/bin:/var/local/EmpireLogistics/shared/perl/perls/perl-5.18.2/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games
