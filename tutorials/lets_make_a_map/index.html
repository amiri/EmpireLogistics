<!DOCTYPE html>
<meta charset="utf-8">
<style>
.subunit.Canada { fill: #ddc; }
.subunit.Mexico { fill: #cdd; }
.subunit.USA { fill: #cdc; }
.subunit.Hawaii{ fill: #dcd; }
.subunit.Alaska { display: none; }
.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.subunit-boundary.Alaska{
  stroke: #aaa;
}

.subunit-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 20px;
  font-weight: 300;
  text-anchor: middle;
}



</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
